  description: Learn how to use Azure NetApp Files to create and manage NetApp accounts, capacity pools, and volumes, configure export policy, mount a volume for a virtual machine, and manage snapshots. <p>Using Azure NetApp Files requires that you join the Public Preview program. You also need to be whitelisted for accessing the Microsoft.NetApp Azure Resource Provider. To request joining the Public Preview program, see <a href="azure-netapp-files-register">Register for Azure NetApp Files</a>.</p>
